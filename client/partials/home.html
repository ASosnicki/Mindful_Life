<!-- Modal login -->
<div class="modal fade" id="loginModalSponsor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form>

          <label>Email</label>
          <input type="text" ng-model="orgLogin.email"><br>
          <label>Password</label>
          <input type="password" ng-model="orgLogin.password">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal registration -->
<div class="modal fade" id="registerModalSponsor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <div class="modal-body">
          <label>Name</label>
          <input type="text" ng-model="sponsor.name"><br>
          <label>Email</label>
          <input type="text" ng-model="sponsor.email"><br>
          <label>Password</label>
          <input type="password" ng-model="sponsor.password"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
      </div>
    </div>
  </div>
</div>
